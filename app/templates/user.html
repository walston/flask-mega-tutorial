{% extends "base.html" %}

{% block content %}
<table>
    <tr style="vertical-align: text-top">
        <td>
            <img src="{{ user.avatar(128) }}" />
        </td>
        <td>
            <h1>User: {{ user.username }}</h1>
        </td>
    </tr>
</table>
<hr />
{% for post in posts %}
<table>
    <tr>
        <td>
            <img src="{{ post.author.avatar(36) }}" />
        </td>
        <td>
            {{ post.author.username }} says:<br />
            {{ post.body }}
        </td>
    </tr>
</table>
{% endfor %}
{% endblock %}
