<html>

<head>
    {% if title %}
    <title>{{ title }} - Microblog</title>
    {% else %}
    <title>Home Page - Microblog</title>
    {% endif %}
</head>

<body>
    <h1>Hello, {{ user['username'] }}!</h1>
    <main>
        {% for post in posts %}
        <p>{{ post.author.username }} says: <strong>{{ post.body }}</strong></p>
        {% endfor %}
    </main>
</body>

</html>
